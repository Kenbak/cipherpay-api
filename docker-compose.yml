services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cipherpay
      POSTGRES_PASSWORD: cipherpay
      POSTGRES_DB: cipherpay
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cipherpay"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
